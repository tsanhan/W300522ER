<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/pic-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../src/app.js" type="module"></script>

    <title>Slide Show - App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-xxl navbar-dark bg-dark" aria-label="Seventh navbar example">
            <div class="container-fluid">
                <span class="navbar-brand cursor" id="home-link">SSA</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSlideshow"
                    aria-controls="navbarSlideshow" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSlideshow">

                    <ul class="navbar-nav me-auto mb-2 mb-xl-0 justify-content-between"
                        style="width: -webkit-fill-available;">
                        <li class="nav-item">
                            <span class="nav-link active cursor" id="about-page-link">About</span>
                        </li>
                        <li class="nav-item me-auto">
                            <span class="nav-link active cursor" id="create-pic-page-link">Add Pic</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link active cursor" id="login-page-link">Login</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- דף הבית -->
        <div id="home-page" class="d-block">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="home-page-title" class="text-center display-4">HOME PAGE</h1>
                    <h2 id="home-page-subtitle" class="fs-5">Here you can pictures</h2>
                    <hr />
                </div>
            </div>

            <!-- מצגת התמונות -->
            <div class="center">
                <div class="col-12 col-md-10 col-xl-8">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2022/03/12/19/14/sea-7064686_960_720.jpg" alt="beach"
                            class="img-fluid efrat" id="slider-image">

                        <figcaption class="figcaption">
                            Photographed by: <span id="slider-credits">VicVic</span>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="center mb-4">
                <div id="slider-prev-btn" class="btn btn-outline-dark mx-2">Prev</div>
                <div id="slider-next-btn" class="btn btn-outline-dark mx-2">Next</div>
            </div>
        </div>



        <!-- דף אודות -->
        <div id="about-page" class="d-none">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="about-page-title" class="text-center display-4">ABOUT PAGE</h1>
                    <h2 id="about-page-subtitle" class="fs-5">Here you can pictures</h2>
                    <hr />
                </div>
            </div>
        </div>

        <!-- דף יצירת תמונה -->
        <div id="create-pic-page" class="d-none">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="create-pic-title" class="text-center display-4">CREATE PIC PAGE</h1>
                    <h2 id="create-pic-subtitle" class="fs-5">Here you can pictures</h2>
                    <hr />
                </div>
            </div>
            <div class="center">
                <form class="col-12 col-md-10 col-xl-8 border p-2 rounded">
                    <div>
                        <label for="url-field">url</label>
                        <input type="url" class="form-control mb-2" name="url" id="url-field" minlength="2" />
                        <span id="url-error-span" class="text-danger"></span>
                    </div>

                    <div>
                        <label for="alt-field">alt</label>
                        <input type="text" class="form-control mb-2" name="alt" id="alt-field" minlength="2" />
                        <span id="alt-error-span" class="text-danger"></span>
                    </div>

                    <div>
                        <label for="credit-field">Credit</label>
                        <input type="text" class="form-control mb-2" name="credit" id="credit-field" minlength="2" />
                        <span id="credit-error-span" class="text-danger"></span>
                    </div>
                    <div>
                        <label for="price-field">Price</label>
                        <input type="number" class="form-control mb-2" name="price" id="price-field" minlength="2" />
                        <span id="price-error-span" class="text-danger"></span>
                    </div>

                    <input type="button" id="submit-create-pic-btn" value="Submit"
                        class="btn btn-primary col-12 mb-2" />
                    <input type="button" id="cancel-create-pic-btn" value="Cancel"
                        class="btn btn-outline-danger col-12 mb-2" />
                </form>
            </div>
        </div>

        <!-- דף התחברות -->
        <div id="login-page" class="d-none">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="login-title" class="text-center display-4">LOGIN PIC PAGE</h1>
                    <h2 id="login-subtitle" class="fs-5">Here you can pictures</h2>
                    <hr />
                </div>
            </div>
        </div>

        <!-- דף שגיאה 404 -->
        <div id="error-404-page" class="d-none">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="about-page-title" class="text-center display-4">ERROR 404</h1>
                    <h2 id="about-page-subtitle" class="fs-5">Page not found</h2>
                    <hr />
                    <p id="return-to-home-page-link" class="cursor text-primary">click to return to home page</p>
                </div>
            </div>
        </div>

    </main>
    <footer class="border-top pt-3 bg-dark center">
        <p class="text-light">Created By Victor Yampolsky &copy;</p>
    </footer>
</body>

</html>
