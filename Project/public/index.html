<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/pic-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../src/app.js" type="module"></script>

    <title>Slide Show - App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-xxl navbar-dark bg-dark" aria-label="Seventh navbar example">
            <div class="container-fluid">
                <span class="navbar-brand cursor" id="home-link">SSA</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSlideshow"
                    aria-controls="navbarSlideshow" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSlideshow">

                    <ul class="navbar-nav me-auto mb-2 mb-xl-0 justify-content-between" style="width: -webkit-fill-available;">
                        <li class="nav-item">
                            <span class="nav-link active cursor" id="about-page-link">About</span>
                        </li>
                        <li class="nav-item me-auto">
                            <span class="nav-link active cursor" id="create-pic-link">Add Pic</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link active cursor" id="login-page-link">Login</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- דף הבית -->
        <div id="home-page" class="d-block">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="home-page-title" class="text-center display-4">HOME PAGE</h1>
                    <h2 id="home-page-subtitle" class="fs-5">Here you can pictures</h2>
                    <hr />
                </div>
            </div>
        </div>

        <!-- דף אודות -->
        <div id="about-page" class="d-none">
            <!-- הכותרת של דף הבית -->
            <div class="center mt-4">
                <div class="col-12 col-md-10 col-xl-8">
                    <h1 id="about-page-title" class="text-center display-4">ABOUT PAGE</h1>
                    <h2 id="about-page-subtitle" class="fs-5">Here you can pictures</h2>
                    <hr />
                </div>
            </div>
        </div>

        
    </main>
    <footer class="border-top pt-3 bg-dark center">
        <p class="text-light">Created By Victor Yampolsky &copy;</p>
    </footer>
</body>

</html>
